<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>

    <link rel="stylesheet" href="css/style.css"/>
    <script type="module" src="js/main.js"></script>
    <title>PokeGallery</title>
</head>
<body>
    <header>
        <a href="./" class="banner-link"><img src="images/banner.png" alt="PokeGallery Banner" class="banner"></a>
        <nav>
            <a href="favorites/" class="fav-btn">
                <img src="/images/balls/pokeball.png" class="fav-icon" alt="Favorites Icon">
                <p>Favorites</p>
            </a>
        </nav>
    </header>
    <main>
        <h1>PokeGallery</h1>
        <select name="pokemonRegions" id="selectRegion">
            <option value="" disabled selected>Choose Region</option>
            <option value="Kanto">Kanto</option>
            <option value="Johto">Johto</option>
            <option value="Hoenn">Hoenn</option>
            <option value="Sinnoh">Sinnoh</option>
            <option value="Unova">Unova</option>
            <option value="Kalos">Kalos</option>
            <option value="Alola">Alola</option>
            <option value="Galar">Galar</option>
            <option value="Hisui">Hisui</option>
            <option value="Paldea">Paldea</option>
        </select>
        <section class="pokemon-list"></section>
    </main>

</body>
</html>
